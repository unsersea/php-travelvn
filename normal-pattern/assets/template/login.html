<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>php-travelvn | trang đăng nhập | v1.0</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/logo.png">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../../assets/css/bootstrap4.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/font.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- SCSS -->
    <link rel="stylesheet" href="../../assets/scss/style.scss">

    <!-- Script AjaX -->
    <script type="text/javascript" src="../../assets/js/Load.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body page="login" id="bd-main-login">
    <div class="loader">
        <div class="shape"></div>
    </div>

    <!-- Login Page -->
    <section class="section" type="login">
        <div class="container">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="" class="logo-img" width="40" height="40">
                <span class="logo-name">TravelVN</span>
            </div>
            <form class="form-account" type="login" id="fm-login">
                <div class="alert alert-danger" role="alert" id="alert-login">
                    *Tài Khoản Không Tồn Tại
                </div>
                <div class="field">
                    <div class="input-field" field="username">
                        <input type="text" name="" id="" placeholder="Nhập Tài Khoản">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="input-field" field="password">
                        <input type="password" name="" id="" placeholder="Nhập Mật Khẩu">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                </div>
                <div class="field" type="flex">
                    <div class="rm">
                        <input type="checkbox" name="cb-rmb" id="">
                        <label class="mb-0" for="cb-rmb">Ghi Nhớ</label>
                    </div>
                    <div class="fg-password">
                        <a href="" class="link" type="fg-password">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="button-submit">
                    <button type="submit">Đăng Nhập</button>
                </div>
                <div class="button-google">
                    <button type="button">
                        <span>
                            <i class="bx bxl-google"></i>
                        </span>
                        <span>
                            Đăng Nhập Bằng Google
                        </span>
                    </button>
                </div>
                <div class="other-link">
                    <span>Bạn chưa có tài khoản? <a href="">Đăng ký</a></span>
                </div>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
</html>
