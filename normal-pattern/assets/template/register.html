<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>php-travelvn | trang đăng ký | v1.0</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/logo.png">
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../../assets/css/bootstrap4.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/font.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- SCSS -->
    <link rel="stylesheet" href="../../assets/scss/style.scss">

    <!-- Script AjaX -->
    <script type="text/javascript" src="../../assets/js/Load.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body page="register" id="bd-main-register">
    <div class="loader">
        <div class="shape"></div>
    </div>

    <!-- Register Page -->
    <section class="section" type="register">
        <div class="container">
            <div class="logo">
                <img src="../../assets/img/logo.png" alt="" class="logo-img" width="40" height="40">
                <span class="logo-name">TravelVN</span>
            </div>
            <form class="form-account" type="register" id="fm-register">
                <div class="field">
                    <div class="input-field" field="username">
                        <input type="text" name="" id="" placeholder="Nhập Tài Khoản">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="input-field" field="password">
                        <input type="password" name="" id="" placeholder="Nhập Mật Khẩu">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="input-field" field="phone">
                        <input type="number" name="" id="" placeholder="Nhập Số Điện Thoại">
                        <i class="bx bx-phone"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="input-field" field="email">
                        <input type="text" name="" id="" placeholder="Nhập Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                </div>
                <div class="button-submit">
                    <button type="submit">Đăng Ký</button>
                </div>
                <div class="other-link">
                    <span>Bạn đã có tài khoản? <a href="">Đăng nhập</a></span>
                </div>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
</html>
